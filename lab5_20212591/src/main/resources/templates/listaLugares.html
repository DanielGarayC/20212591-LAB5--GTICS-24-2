<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de lugares</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
<div class="container px-4 py-5">
    <h1 class="pb-2 border-bottom">Lista de Lugares</h1>

    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/listaLugares/crear}">Nuevo Lugar</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Nombre de Lugar</th>
            <th>Descripción de Lugar</th>
            <th>Fecha Visita → fecha_lugar</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lugar : ${listaLugares}">
            <td th:text="${lugar.getNombre_lugar()}"></td>
            <td th:text="${lugar.getDescrip_lugar()}"></td>
            <td th:text="${lugar.getFecha_lugar()}"></td>
            <td>
                <div class="dropdown">
                    <a href="#" class="text-reset" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="feather-icon icon-more-vertical fs-5"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/listaLugares/editar/{id}(id=${lugar.id})}">
                                <i class="bi bi-pencil-square me-3"></i>
                                Editar
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item"  th:href="@{/listaLugares/borrar/{id}(id=${lugar.id})}">
                                <i class="bi bi-trash me-3"></i>
                                Borrar
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
